	<script>
		/*
		* Exercise Four
		* Here is a very simple graphing program which performs on a transform on a point.
		* What are the *types* of x, y, z, a, and b?
		*/

		var x = 3; // a number

		var y = (x / 2) + 4; //a number

		var z = [x, y]; //an array
		console.log(typeof(z))

		z[0] = z[0] + 2; //a number
		z[1] = z[1] + 2; //a number

		var a = "x is " + z[0];//a string

		var b = "y is " + z[1]; //a string

	</script>
